<div class="container-fluid">
    <app-page-title title="Agregar especialidad" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-12">
           
            <div class="card">
                <div class="card-body">
                    <!-- <h4 class="header-title mt-0 mb-1">Agregar Especialidad</h4> -->
                    <p class="text-muted font-13 m-b-30">
                        <!-- Drag and drop the project's images. -->
                    </p>
                   
                     <form (ngSubmit)="sendSpec()" [formGroup]="newSpecialty">
            <div class="form-group">
           



              <label>Especialidad</label>
              <input type="text" class="form-control" formControlName="name"
                [ngClass]="{'is-invalid': typesubmit && type.name.errors}" placeholder="Especialidad" />
              <div *ngIf="typesubmit && type.name.errors" class="invalid-feedback">
                <span *ngIf="type.name.errors.required">Campo requerido.</span>
              </div>
            </div>
             <div class="form-group mb-0">
              <div>
                <button type="submit" class="btn btn-primary waves-effect waves-light mr-1">
                  Aceptar
                </button>
                <button type="reset" class="btn btn-secondary waves-effect" routerLink="../settingsapp">
                  Cancelar
                </button>
              </div>
            </div>
           
        
          </form>
                   
                
                    
                    
                    <!-- <div class="clearfix text-right mt-3">
                        <button type="button" class="btn btn-danger"> <i class="uil uil-arrow-right mr-1"></i> Submit</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
